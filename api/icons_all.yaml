---
paths:
  /users/{username}/icons:
    parameters:
      - name: username
        in: path
        description: The username you want icon information for
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: "^[0-9A-Za-z_]+$"    
    get:
      description: Returns all icons for a specified username.
      responses:
        200:
          description: a list of icons
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                  - comment
                  - picid
                  - username
                  - url
                  - keywords
                  properties:
                    comment:
                      type: string
                    picid:
                      type: integer
                    username:
                      type: string
                    url:
                      type: string
                    keywords:
                      type: array
                      items:
                        type: string
        404:
          description: No such user.